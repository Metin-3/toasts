<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--! Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--! Bootstrap css link -->

    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>

    <!--! Image Password Strength -->
    <div class="bg-img"></div>
    <section>
        <div class="container">
            <h1>Image Password Strength</h1>
            <p>Change the password to see the effect</p>
            <div class="my-5">
                <label for="">Email:</label>
                <input id="email" type="email" value="" name="email" class="form-control" />
            </div>
            <div class="my-5">
                <label for="">Password:</label>
                <input id="password" type="password" value="" name="password" class="form-control"
                    onkeyup="isGood(this.value)" />
                <small class="help-block" id="password-text"></small>
            </div>
            <div>
                <button class="btn btn-dark">Submit</button>
            </div>
        </div>

    </section>



    <script src="./assets/script.js"></script>
</body>

</html>
